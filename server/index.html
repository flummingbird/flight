<!DOCTYPE HTML>
<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="jquery.js"></script>
		<script src="nexusUI.min.js"></script>
	</head>

	<body>

		<script>


			var socket = io.connect('http://localhost:8080');

			nx.onload = function() {
				nx.setTransmissionProtocol("local");

				tilt1.localTransmit = function(data) {
					socket.emit('fromwebsite', { "oscname": "/tiltx", "val": 1 });
					socket.emit('fromwebsite', { "oscname": "/tilty", "val": 2 });
				}
			
			}

			
		</script>

		<canvas nx="tilt"></canvas>
		This page contains a tilt sensor.
	</body>
</html>
